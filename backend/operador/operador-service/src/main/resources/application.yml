server:
  port: 8082

spring:
  application:
    name: operador

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

# CORS simple (ajusta con tu dominio de Vercel luego)
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}