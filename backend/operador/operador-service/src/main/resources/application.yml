server:
  port: 8082

spring:
  application:
    name: operador
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


# CORS simple (ajusta con tu dominio de Vercel luego)
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}