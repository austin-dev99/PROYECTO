server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: operador
          uri: https://${OPERADOR_HOST}
          predicates:
            - Path=/operador/**
          filters:
            - StripPrefix=1
        - id: buscador
          uri: https://${BUSCADOR_HOST}
          predicates:
            - Path=/buscador/**
          filters:
            - StripPrefix=1

# CORS en gateway
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
